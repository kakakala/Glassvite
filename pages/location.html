<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/css?family=Material+Icons%7CMaterial+Icons+Outlined%7CMaterial+Icons+Two+Tone%7CMaterial+Icons+Round%7CMaterial+Icons+Sharp" rel="stylesheet">
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <h2 class="location-title f-N48 container">門市據點</h2>
    <p class="f-N24 container">選擇分店</p>
        <div class="container d-jcsb location-map">
            <ul class="location-card">
                <li class="card-top">
                    <img src="https://github.com/hexschool/2022-web-layout-training/blob/main/week3-4/storepage-1.png?raw=true" alt="台北中山旗艦店">
                </li>
                <div class="card-btm">
                    <li class="shopname">
                        <p class="f-N24">台北中山旗艦店</p>
                    </li>
                    <li class="shopdetail f-N20">
                        <div class="d-flex">
                            <span class="material-icons-outlined">
                                call
                                </span><p>電話：(02)000-1234</p>
                        </div>
                        <div class="d-flex">
                            <span class="material-icons-outlined">
                                schedule
                                </span>
                            <p>營業時間：10:00-21:00</p>
                        </div>
                        <div class="d-flex">
                            <span class="material-icons-outlined">
                                place
                                </span>
                            <p>地址：台北市中山區南京東路25巷2-1號</p>
                        </div>
                    </li>
                </div>
            </ul>
            <img src="../assets/images/googlemap.png" alt="分布位置">
        </div>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
